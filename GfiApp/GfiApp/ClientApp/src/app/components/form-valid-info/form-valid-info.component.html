<span *ngIf="input != null && input.control.status!='VALID'">
  <p *ngIf="(input.control.errors.required)">
    <small class="form-text text-danger">{{ 'VALID.REQUIRED' | translate }}</small>
  </p>
  <p *ngIf="input.control.errors.minlength && (input.control.errors.minlength.actualLength != input.control.errors.minlength.requiredLength)">
    <small class="form-text text-danger">
      {{'VALID.NEEDED_CHARACTERS' | translate:{ value:input.control.errors.minlength.requiredLength } }}
    </small>
  </p>
  <p>
    <small *ngIf="(input.control.errors.pattern)" class="form-text text-danger">{{ 'VALID.IVALID_DATA_FORMAT' | translate }}</small>
  </p>
</span>
