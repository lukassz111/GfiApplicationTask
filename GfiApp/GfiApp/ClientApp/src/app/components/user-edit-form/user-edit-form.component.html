<form #form="ngForm" validate>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input required
           [ngModel]="user.name" name="name" #name="ngModel"
           type="text" class="form-control" id="nameInput" placeholder="Enter name">
    <app-form-valid-info [input]='name'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="surnameInput">Surname</label>
    <input required
           [ngModel]="user.surname" name="surname" #surname="ngModel"
           type="text" class="form-control" id="surnameInput" placeholder="Enter surname">
    <app-form-valid-info [input]='surname'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="dateOfBirthInput">Date of birth</label>
    <input required pattern="([0-9]{2}-[0-9]{2}-[0-9]{4})"
           [ngModel]="user.dateOfBirth" name="dateOfBirth" #dateOfBirth="ngModel"
           type="text" class="form-control" id="dateOfBirthInput" placeholder="Enter date of birth (dd-mm-yyyy)">
    <app-form-valid-info [input]='dateOfBirth'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="mobileNumberInput">Mobile number</label>
    <input required minlength="9" maxlength="9" pattern="([0-9]{1,})"
           [ngModel]="user.mobileNumber" name="mobileNumber" #mobileNumber="ngModel"
           type="text" class="form-control" id="mobileNumberInput" placeholder="Enter mobile number">
    <app-form-valid-info [input]='mobileNumber'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="cityInput">City</label>
    <input required
           [ngModel]="user.city" name="city" #city="ngModel"
           type="text" class="form-control" id="cityInput" placeholder="Enter city">
    <app-form-valid-info [input]='city'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="streetInput">Street</label>
    <input required
           [ngModel]="user.street" name="street" #street="ngModel"
           type="text" class="form-control" id="streetInput" placeholder="Enter street">
    <app-form-valid-info [input]='street'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="houseNumberInput">House number</label>
    <input required pattern="([0-9]{1,})"
           [ngModel]="user.houseNumber" name="houseNumber" #houseNumber="ngModel"
           type="text" class="form-control" id="houseNumberInput" placeholder="Enter house number">
    <app-form-valid-info [input]='houseNumber'></app-form-valid-info>
  </div>
</form>
