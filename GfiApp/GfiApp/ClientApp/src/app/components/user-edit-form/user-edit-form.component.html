<form #form="ngForm" validate>
  <div class="form-group">
    <label for="nameInput">{{ 'NAME' | translate }}</label>
    <input required
           [ngModel]="user.name" name="name" #name="ngModel"
           type="text" class="form-control" id="nameInput" [placeholder]="'ENTER.NAME' | translate">
    <app-form-valid-info [input]='name'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="surnameInput">{{ 'SURNAME' | translate }}</label>
    <input required
           [ngModel]="user.surname" name="surname" #surname="ngModel"
           type="text" class="form-control" id="surnameInput" [placeholder]="'ENTER.SURNAME' | translate">
    <app-form-valid-info [input]='surname'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="dateOfBirthInput">{{ 'DATE_OF_BIRTH' | translate }}</label>
    <input required pattern="([0-9]{2}-[0-9]{2}-[0-9]{4})"
           [ngModel]="user.dateOfBirth" name="dateOfBirth" #dateOfBirth="ngModel"
           type="text" class="form-control" id="dateOfBirthInput" [placeholder]="'ENTER.DATE_OF_BIRTH' | translate">
    <app-form-valid-info [input]='dateOfBirth'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="mobileNumberInput">{{ 'MOBILE_NUMBER' | translate }}</label>
    <input required minlength="9" maxlength="9" pattern="([0-9]{1,})"
           [ngModel]="user.mobileNumber" name="mobileNumber" #mobileNumber="ngModel"
           type="text" class="form-control" id="mobileNumberInput" [placeholder]="'ENTER.MOBILE_NUMBER' | translate">
    <app-form-valid-info [input]='mobileNumber'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="cityInput">{{ 'CITY' | translate }}</label>
    <input required
           [ngModel]="user.city" name="city" #city="ngModel"
           type="text" class="form-control" id="cityInput" [placeholder]="'ENTER.CITY' | translate">
    <app-form-valid-info [input]='city'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="streetInput">{{ 'STREET' | translate }}</label>
    <input required
           [ngModel]="user.street" name="street" #street="ngModel"
           type="text" class="form-control" id="streetInput" [placeholder]="'ENTER.STREET' | translate">
    <app-form-valid-info [input]='street'></app-form-valid-info>
  </div>
  <div class="form-group">
    <label for="houseNumberInput">{{ 'HOUSE_NUMBER' | translate }}</label>
    <input required pattern="([0-9]{1,})"
           [ngModel]="user.houseNumber" name="houseNumber" #houseNumber="ngModel"
           type="text" class="form-control" id="houseNumberInput" [placeholder]="'ENTER.HOUSE_NUMBER' | translate">
    <app-form-valid-info [input]='houseNumber'></app-form-valid-info>
  </div>
</form>
